<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="User Posts - View and interact with engaging posts."
    />
    <title>User Posts</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Experiences</h1>
      <span id="links">
        <a href="#">homepage</a>
        <a href="../myposts/myposts.html">my posts</a>
        <button class="login-btn" onclick="login()">Login</button>
      </span>
    </nav>
    <div class="container">
      <div id="post-container" style="min-height: 200px"></div>
    </div>

    <script>
      const posts = [
        { user: "Alice", text: "This is the first post!" },
        { user: "Bob", text: "Another interesting post appears here." },
        { user: "Charlie", text: "Here's a motivational quote for your day!" },
        { user: "Dana", text: "JavaScript makes everything interactive!" },
      ];

      const postContainer = document.getElementById("post-container");

      function showPosts() {
        postContainer.innerHTML = ""; // Clear previous posts
        posts.forEach((post) => {
          const postWrapper = document.createElement("div");
          postWrapper.className = "post-wrapper";

          const userElement = document.createElement("div");
          userElement.className = "post-user";
          userElement.textContent = post.user;

          const postElement = document.createElement("div");
          postElement.className = "post";
          postElement.textContent = post.text;

          postWrapper.appendChild(userElement);
          postWrapper.appendChild(postElement);
          postContainer.appendChild(postWrapper);
        });
      }

      function login() {
        alert("Login functionality will be implemented soon!");
      }

      window.onload = showPosts;
    </script>
  </body>
</html>
